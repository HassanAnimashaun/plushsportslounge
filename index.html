<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="mobile/style.css"
      media="screen and (max-width: 768px)"
    />

    <title>Plush Sports Lounge</title>
  </head>

  <body>
    <div class="navbar">
      <div class="nav-container">
        <span id="open-btn" class="material-symbols-outlined">menu</span>

        <nav>
          <span id="close-btn" class="material-symbols-outlined">close</span>

          <ul class="sidebar" id="sidebar-cta">
            <li><a href="#">About</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Menu</a></li>
          </ul>
        </nav>
      </div>

      <div class="titile">
        <h1>Plush Sports <span>Lounge</span></h1>
      </div>

      <div class="location">
        <a
          href="https://www.google.com/maps/dir//Plush+Sports+Bar+%2526+Lounge,+108+NC-210,+Spring+Lake,+NC+28390/@35.1687479,-78.9747321"
          target="_blank"
        >
          <i class="material-symbols-outlined" id="pin">location_on</i>
          <p id="address">108 NC-210, Spring Lake, NC 28390</p>
        </a>
      </div>
    </div>

    <section class="hero">
      <div class="slideshow-container">
        <div class="pictures">
          <video id="video" autoplay loop playsinline muted>
            <source src="/Samples/samplevideo1.mp4" type="video/mp4" />
          </video>
        </div>

        <div class="pictures">
          <img src="/Samples/sample1.jpg" />
        </div>

        <div class="pictures">
          <img src="/Samples/sample2.jpg" />
        </div>

        <div class="pictures">
          <img src="/Samples/sample3.jpg" />
        </div>

        <div class="pictures">
          <img src="/Samples/sample4.jpg" />
        </div>

        <a class="prev-btn">❮</a>
        <a class="next-btn">❯</a>
      </div>
    </section>

    <script src="interactive.js"></script>
  </body>
</html>
